<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us – FlipFix</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Contact FlipFix for feedback or support.">

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:#f5f5f7;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.container{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:480px;
  text-align:center;
}
h1{margin-bottom:15px;}
p{color:#555;font-size:1em;}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-family:inherit;
}
button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  border-radius:12px;
  background:#007aff;
  color:#fff;
  cursor:pointer;
}
a{color:#007aff;text-decoration:none;}
</style>
</head>

<body>
<div class="container">
  <h1>Contact Us</h1>

  <p>
    Have feedback, suggestions, or issues?  
    We’d love to hear from you.
  </p>

  <form>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="4" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p style="margin-top:15px;">
    <a href="index.html">← Back to Game</a>
  </p>
</div>
</body>
</html>
